<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />

                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">

                        </svg>
                    </button>
                    <button class="btn-icon" id="historyBtn" title="Verlauf">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Interface -->
            <div class="chat-container" id="chatContainer">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">

                        </svg>

                        <button class="example-prompt" data-prompt="Mache einen Screenshot von dieser Webseite">

                        </button>
                        <button class="example-prompt" data-prompt="Konvertiere dieses Video zu MP3">
                            üéµ Video zu MP3

                    </div>
                </div>

                <div class="messages" id="messages"></div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="file-attachments" id="fileAttachments"></div>
                    <div class="input-row">
                        <button class="btn-attach" id="attachBtn" title="Dateien anh√§ngen">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                            </svg>
                        </button>
                        <textarea

                            placeholder="Beschreiben Sie, was Sie tun m√∂chten..."
                            rows="1"
                        ></textarea>
                        <button class="btn-send" id="sendBtn" disabled>

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Einstellungen</h2>
                    <button class="btn-close" id="closeSettings">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="apiUrl">API URL</label>
                        <input type="text" id="apiUrl" value="http://localhost:8080" placeholder="http://localhost:8080">
                    </div>
                    <div class="form-group">
                        <label for="apiKey">API Key</label>
                        <input type="password" id="apiKey" placeholder="Ihr API-Key">
                        <small>Wird sicher im Browser gespeichert</small>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="autoExecute">
                            Automatisch ausf√ºhren (ohne Best√§tigung)
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" id="cancelSettings">Abbrechen</button>
                    <button class="btn-primary" id="saveSettings">Speichern</button>
                </div>
            </div>
        </div>

        <!-- History Modal -->
        <div class="modal" id="historyModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Verlauf</h2>
                    <button class="btn-close" id="closeHistory">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>

    <input type="file" id="fileInput" multiple style="display: none;">

    <script src="app.js"></script>
</body>
</html>
