services:
  nca-toolkit:
    image: stephengpope/no-code-architects-toolkit:latest
    pull_policy: never
    container_name: nca-toolkit-mcp
    ports:
      - "${HOST_PORT:-8080}:${CONTAINER_PORT:-8080}"
    environment:
      # Authentication
      - API_KEY=${API_KEY}

      # S3-Compatible Storage (uncomment if using)
      # - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      # - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      # - S3_SECRET_KEY=${S3_SECRET_KEY}
      # - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      # - S3_REGION=${S3_REGION}

      # GCP Storage (uncomment if using)
      # - GCP_SA_CREDENTIALS=${GCP_SA_CREDENTIALS}
      # - GCP_BUCKET_NAME=${GCP_BUCKET_NAME}

      # Local Storage
      - LOCAL_STORAGE_PATH=/app/data

      # Performance Tuning
      - MAX_QUEUE_LENGTH=${MAX_QUEUE_LENGTH:-10}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT:-300}
    volumes:
      # Mount local directory for persistent storage
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
